{% extends "base.html" %}
{% block title %}Productos{% endblock %}
{% block content %}
<h2 class="mb-4">Lista de productos</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Creado</th>
        </tr>
    </thead>
    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>${{ p.precio }}</td>
            <td>{{ p.stock }}</td>
            <td>{{ p.creado_en|date:"d/m/Y H:i" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No hay productos.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
